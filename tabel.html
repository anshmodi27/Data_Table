<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" language="javascript"
        src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>R2i2 Challange2</title>
</head>

<body>

    <div class="container my-5 text-center">
        <table id="example" class="table table-hover table-dark mt-4" style="width: 100%;">
            <thead>
                <tr>
                    <th>userId</th>
                    <th>id</th>
                    <th>title</th>
                    <th>completed</th>
                </tr>
            </thead>
        </table>
    </div>


    <script>
        $(document).ready(function () {
            var baseurl = "https://jsonplaceholder.typicode.com";
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open("GET", baseurl + "/todos", true);
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    var persons = JSON.parse(xmlhttp.responseText);
                    $("#example").DataTable({
                        data: persons,
                        "columns": [
                            { "data": "userId" },
                            { "data": "id" },
                            { "data": "title" },
                            {
                                "data": "completed",
                                render: function (data, row) {
                                    if (data === true) {
                                        return '<input type="checkbox" class="form-check-input mt-0 editor-active" onclick="return false;" checked>';
                                    } else {
                                        return '<input type="checkbox" onclick="return false;" class="editor-active">';
                                    }
                                    return data;
                                },
                                className: "dt-body-center text-center"
                            }
                        ]
                    });
                }
            };
            xmlhttp.send();
        });
    </script>
